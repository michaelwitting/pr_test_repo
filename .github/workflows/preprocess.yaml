name: preprocess

on:
  pull_request_target:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
         ref: ${{ github.event.pull_request.head.sha }}

    - name: preprocess
      run: mkdir -p processed_data/0016; touch processed_data/0016/test.txt

    - name: commit preprocessing
      run: git add processed_data; git commit -m 'Preprocessing 0016'