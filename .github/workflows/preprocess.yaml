name: preprocess

on:
  pull_request:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - id: files
      uses: jitterbit/get-changed-files@v1

    - id: filesfolders
      run: echo "::set-output name=files::$(for f in ${{ steps.files.outputs.all }}; do basename $(dirname $f); done | sort | uniq)"

    - name: preprocess
      run: for ds in ${{ steps.filesfolders.outputs.files }}; do mkdir -p processed_data/$ds; touch processed_data/$ds/test.txt; done

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Preprocessing